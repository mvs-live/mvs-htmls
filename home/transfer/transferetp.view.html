	</ul>

		<a href="#!/transfer/multisignature" class="btn btn-success smallButton">{{ 'TRANSFER_GO_TO_MULTISIGNATURE' | translate }}</a>
	</div>-->

	<form class="ddbr row">
		<!--Type transaction-->
		<!--<div class="col-md-12 form-group">
			<br/>
			<div class="col-md-6 form-group noPaddingLeftRight">
				<label for="addressFrom" class=" ddd control-label">{{ 'TRANSFER_TYPE' | translate }}</label>
				<select name="typeTransaction" class="form-control" ng-model="typeTransaction">
					<option value="simple">{{ 'TRANSFER_TYPE_SIMPLE' | translate }}</option>
					<option value="multisig">{{ 'TRANSFER_TYPE_MULTISIG' | translate }}</option>
					<option value="sign">{{ 'TRANSFER_TYPE_SIGN' | translate }}</option>
				</select>
			</div>
		</div>-->

		<!--Sender-->
		<div class="col-md-12 form-group">
			<br/>
			<div class="col-md-6 form-group noPaddingLeftRight">
				<label for="addressFrom" class=" ddd control-label">{{ 'TRANSFER_FROM_ADDRESS' | translate }}</label>
				<select name="addressFrom" type="address" class="form-control" placeholder="" ng-model="sendfrom" ng-change="availBalance(sendfrom)">
					<!--<option value="">{{ 'TRANSFER_FROM_ADDRESS_AUTOMATIC' | translate }} --- {{balance['total-unspent']/100000000}} ETP</option>
					<option ng-show="address.balance != 0" ng-repeat="address in addresses | orderBy:'balance':true" value="{{address.address}}">{{address.address}} --- {{address.balance/100000000}} ETP</option>-->
					<option title="{{balance['total-unspent']/100000000}} ETP" value="">{{ 'TRANSFER_FROM_ADDRESS_AUTOMATIC' | translate }}</option>
					<option ng-repeat="oneAddress in listAddresses | orderBy:'balance':true" value="{{oneAddress.address}}" title="{{oneAddress.balance/100000000}} ETP" ng-show="oneAddress.balance != 0 && recipents.length == 1 && addresses[oneAddress.address].type == 'single'">{{oneAddress.address}}</option>
				</select>
			</div>
		</div>

		<!--Recipient(s)-->
		<div class="spe-addrgroup col-md-12" ng-repeat="recipent in recipents | orderBy:'index'">
			<div class="col-md-12 noPaddingLeftRight">
				<div class="col-md-6 form-group noPaddingLeftRight">
					<label for="recipent_address" class="control-label col-xs-6 noPaddingLeftRight">{{ 'TRANSFER_RECIPENT_ADDRESS' | translate }} {{recipent.index}}</label>
					<!--Add Recipent button, only on the first one-->
					<div class="col-xs-6 noPaddingLeftRight addRecipent" ng-show="recipent.index == 1">
						<button type="button" ng-click="addRecipent()" class="btn-link-red addRecipentButton"><span class="glyphicon glyphicon-plus"></span> {{ 'TRANSFER_ADD_RECIPENT' | translate }}</button>
					</div>
					<!--Remove Recipent button, on the last one-->
					<div class="col-xs-6 noPaddingLeftRight addRecipent" ng-show="(recipents.length>1) && (recipent.index == recipents.length)">
						<button type="button" ng-click="removeRecipent()" class="btn-link-red addRecipentButton"><span class="glyphicon glyphicon-minus"></span> {{ 'TRANSFER_REMOVE_RECIPENT' | translate }}</button>
					</div>
					<input type="etpaddress" class="form-control" name="recipent_address" id="" ng-model="recipent.address" required>
				</div>
			</div>

			<!--Amount-->
			<div ng-show="false">{{availableBalance/100000000}}</div>  <!--Needed to update the available balance in the button-->
			<div class="col-md-12 noPaddingLeftRight">
				<div class="col-md-6 noPaddingLeftRight">
					<div class="form-group">
						<label for="value" class="control-label col-xs-6 noPaddingLeftRight">{{ 'TRANSFER_VALUE' | translate }}</label>
						<!--AvailableBalance-->
						<!--<div class="col-xs-6 noPaddingLeftRight addRecipent" ng-show="(recipents.length == 1)">-->
						<div class="col-xs-6 noPaddingLeftRight addRecipent" ng-show="(recipent.index == 1)">
							<button type="button" class="btn-link-red addRecipentButton" ng-click="sendAll()">{{ 'TRANSFER_AMOUNT_AVALAIBLE' | translate }}: {{availableBalance/100000000}} ETP</button>
						</div>
						<input type="number" min=0 step="0.00000001" required class="form-control" placeholder="0.00000000" name="value" ng-model="recipent.value" autocomplete="off">
					</div>
				</div>
			</div>
		</div>

		<!--Fee-->
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-xs-12 col-sm-12 col-md-6 noPaddingLeftRight">
				<div class="form-group">
					<label for="fee" class="control-label col-xs-6 noPaddingLeftRight">{{ 'TRANSFER_FEE' | translate }}</label>
					<input type="number" step="0.00000001" class="form-control" name="fee" id="" ng-model="transactionFee">
				</div>
			</div>
		</div>

		<!--Memo-->
		<div class="col-xs-12 col-sm-12 col-md-12" ng-show="(recipents.length == 1)">
			<div class="col-xs-12 col-sm-12 col-md-6 noPaddingLeftRight">
				<div class="form-group">
					<label for="memo" class="control-label">{{ 'TRANSFER_MEMO' | translate }}</label>
					<input type="memo" class="form-control" name="memo" id="" ng-model="memo">
				</div>
			</div>
		</div>

		<!--Password-->
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-xs-12 col-sm-12 col-md-6 noPaddingLeftRight">
				<div class="form-group">
					<label for="password" class="control-label">{{ 'TRANSFER_PASSWORD' | translate }}</label>
					<input type="password" class="form-control" name="password" id="" required autocomplete="new-password" ng-model="password">
				</div>
			</div>
		</div>

		<!--Submit button-->
		<div class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-xs-12 col-sm-6 col-md-3 noPaddingLeftRight">
				<br/>
				<button type="submit" class="btn btn-success" id="transferBtn" ng-click="transfer()">{{ 'TRANSFER_SEND' | translate }}</button>
			</div>
		</div>
	</div>
</div>
