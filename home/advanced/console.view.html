<div class="AStitle-tabs">
  <ul class="nav nav-pills tabsMenu">
    <li role="presentation"><a href="#!/advanced/pos" class="btn-link-menu">{{'ADVANCED.POS_TITLE' | translate}} <span ng-show="status.is_mining && status.block_type == 'PoS'" class="miniSpinner"></span></a></li>
    <li role="presentation"><a href="#!/advanced/pow" class="btn-link-menu">{{'ADVANCED.POW_TITLE' | translate}} <span ng-show="status.is_mining && status.block_type == 'PoW'" class="miniSpinner"></span></a></li>
    <li class="active" role="presentation"><a class="btn-link-menu">{{ 'NAV_CONSOLE' | translate }}</a></li>
  </ul>
</div>

<!--Console large screens-->
<div class="col-md-12 noPaddingLeftRight">
  <h4>{{ 'NAV_CONSOLE' | translate }}</h4>
  <div ng-hide="showConnected" class="mediumSpinner"></div>
  <div class="console" id="consolelog">
    <div ng-repeat="log in consolelog" ng-show="showConnected" ng-hide="log.index < consolelog.length-9">
      <div class="console_query" ng-show="log.query != ''">
        <span class="console_text">{{log.query}}</span>
      </div>
      <div class="console_answer" >
        <pre class="console_text">{{log.answer}}</pre>
      </div>
    </div>
  </div>
  <input type="text" rows="5" ng-show="showConnected" ng-model="querystring" ng-keyup="$event.keyCode == 13 && query() || $event.keyCode == 38 && arrowup() || $event.keyCode == 40 && arrowdown()" class="form-control forminputConsole" id="inputField" placeholder="{{ 'CONSOLE.INSERT_PROMPT' | translate }}">
</div>
