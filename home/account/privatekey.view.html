<div>
  <ul class="nav nav-pills tabsMenu">
    <li role="presentation"><a href="#!/account/details" class="btn-link-menu">{{ 'SETTINGS.CHANGE_PASSWORD' | translate }}</a></li>
    <li role="presentation" class="active"><a href="#!/account/privatekey" class="btn-link-menu">{{ 'SETTINGS.PRIVATE_KEY' | translate }}</a></li>
    <!--li class="disabled" role="presentation"><a class="btn-link-menu">{{ 'SETTINGS.EXPORT' | translate }}</a></li-->
    <li role="presentation"><a href="#!/account/export" class="btn-link-menu">{{ 'SETTINGS.EXPORT' | translate }}</a></li>
  </ul>
</div>
<br/>
<form class="row" ng-hide="privatekey">
  <div class="col-md-12 form-group noPaddingLeftRight">
    <div class="col-md-6">
      <label for="password" class="control-label">{{ 'SETTINGS_BACKUP_PASSWORD' | translate }}</label>
      <input type="password" class="form-control" name="password" id="" ng-model="privatekey_password" autocomplete="off">
    </div>
  </div>
  <div class="col-md-12 form-group noPaddingLeftRight">
    <div class="col-md-6">
      <label for="password" class="control-label">{{ 'SETTINGS.MNEMONIC_LAST_WORD' | translate }}</label>
      <input type="password" class="form-control" name="password" id="" ng-model="privatekey_last_word" autocomplete="off">
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 form-group noPaddingLeftRight">
    <br>
    <!--Submit button-->
    <div class="col-xs-12 col-sm-6 col-md-3">
      <button type="submit" ng-click="showprivatekey(privatekey_password, privatekey_last_word)" class="btn btn-success">{{ 'SETTINGS_BACKUP_ACCOUNT' | translate }}</button>
    </div>
  </div>
</form>

<div class="form-group" ng-show="privatekey">
  <label for="privatekey" class="col-sm-12 control-label">{{ 'SETTINGS_PRIVATE_KEY' | translate }}</label>
  <div>
    <textarea name="privatekey" class="form-group mnemonic_red col-xs-12 col-sm-12 col-md-12" ng-model="privatekey" rows="5" cols="" placeholder="">{{vm.registered.privatekey}}</textarea>
  </div>
</div>
