<div class="content" ng-show=exists>
  <span class="headline">{{ 'EXPLORER_HEADLINE_ADDRESS' | translate }}</span>
  <div class="col-md-12 noPaddingLeftRight">
    <h2>{{search}}</h2>
    <!--<div dir-paginate="transaction in resultAddress | orderBy:'height':1 | itemsPerPage: 10">-->
    <div class="col-xs-10 col-sm-10 col-md-8 noPaddingLeftRight form-group">
      <label class="control-label">
        {{ 'EXPLORER_TRANSACTION_HASH' | translate }}
      </label>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-4 noPaddingLeftRight form-group">
      <label class="control-label">
        {{ 'EXPLORER_TRANSACTION_BLOCK' | translate }}
      </label>
    </div>
    <div dir-paginate="transaction in transactionsAddressSearch | orderBy:'transaction.timestamp' | itemsPerPage: 10">
      <div class="col-xs-10 col-sm-10 col-md-8 noPaddingLeftRight overflow">
        <a href="#!/explorer/tx/{{transaction.hash}}" class="btn-link">{{transaction.hash}}</a>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-4 noPaddingLeftRight">
        <a href="#!/explorer/blk/{{transaction.height}}" class="btn-link">{{transaction.height}}</a>
      </div>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
